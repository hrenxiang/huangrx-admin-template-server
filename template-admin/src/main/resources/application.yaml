# 应用服务 WEB 访问端口
server:
  # 端口号
  port: 8080
  servlet:
    # 应用的访问路径
    context-path: /template-api
  tomcat:
    # tomcat的URI编码
    uri-encoding: UTF-8
    # 连接数满后的排队数，默认为100
    accept-count: 1000
    threads:
      # tomcat最大线程数，默认为200
      max: 800
      # Tomcat启动初始化的线程数，默认值10
      min-spare: 100

# 应用名称
spring:
  application:
    name: blog-server
  profiles:
    active: dev